<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/book/add" method="post">
    <table border="1px">
        <tr>
            <td>图书名称</td>
            <td>
                <input type="text" name="book_name">
            </td>
        </tr>
        <tr>
            <td>价格</td>
            <td>
                <input type="text" name="book_price">
            </td>
        </tr>
        <tr>
            <td>数量</td>
            <td>
                <input type="text" name="book_num">
            </td>
        </tr>
        <tr>
            <td>是否上架</td>
            <td>
                <input type="radio" name="is_sale" value="1">是
                <input type="radio" name="is_sale" value="2">否
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="添加">
            </td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
